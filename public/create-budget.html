<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="stylesheets/style.css" rel="stylesheet">
    <title>Create a New Budget </title>
    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
        body {
          background-image: url('https://coolbackgrounds.io/images/backgrounds/black/black-trianglify-b6181ec2.jpg');
        }
    </style>
    
</head>

<body> 
    <div class="container">
       
        <h1>Create a Budget</h1>
        <form class="form new-budget">
            <div class="form-group col-md-4">
                <h5 for="budgetName">Budget Name</h5>
                <input type="text" class="form-control" id="budgetName">
            </div>
            <div class="form-group col-md-4">
                <p>Select A Budget Type</p>
                <input type="radio" name=budgetType id="personal" checked>
                <label for="Personal">Personal</label><br>
                <input type="radio" name=budgetType id="business">
                <label for="Business">Business</label>
            </div>
            <div class="form-group col-md-4">
                <label for="income">Income</label>
                <input type="text" class="form-control" id="income" placeholder="Enter total income">
            </div>
            <div class="form-group col-md-4">
                <label for="income">Select Income Frequency</label>
                <select class="form-control" id="incomeType" name="incomeList">
                    <option>Weekly</option>
                    <option>Bi-weekly</option>
                    <option>Monthly</option>
                    <option>One-time</option>
                </select>
            </div>
            <button type="submit" id="createButton" class="btn btn-primary">Create Budget</button>
            <button type="view" id="viewButton" class="btn btn-primary">View</button>
        </form>
       
    </div>
    
    <script type="text/javascript" src="js/create-budget.js"></script>
</body>

</html>
