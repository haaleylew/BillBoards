<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="stylesheets/style.css" rel="stylesheet">
    <title>Create a New Budget </title>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-sm bg-primary navbar-light">
            <h3 class="create">Create a new budget</h3>
        </nav>
        <form action="/action_page.php">
            <div>
                <h4>Please select a budget:</h4>
                <input type="radio" id="budget-category1" checked>
                <label for="Personal">Personal</label><br>
                <input type="radio" id="budget-category2">
                <label for="Business">Business</label>
            </div>
            <div class="form-group col-md-4">
                <label for="income">Income:</label>
                <input type="text" class="form-control" id="income">
            </div>
            <div class="form-group col-md-4">
                <label for="income">Income Types:</label>
                <select class="form-control" id="income_type" name="incomelist">
                    <option>Weekly</option>
                    <option>Biweekly</option>
                    <option>Monthly</option>
                    <option>One time</option>
                </select>
            </div>
            <div class="form-group col-md-4">
                <label for="budgetname">Budget Name:</label>
                <input type="text" class="form-control" id="budget_name">
            </div>
            <button type="submit" id="create_button" class="btn btn-primary">Create a Budget</button>
            <button type="view" id="view_button" class="btn btn-primary">View</button>
        </form>
    </div>

</body>

</html>
